<!DOCTYPE html>
<html>
<head>
	<title> tamanho de texto </title>
	<meta charset="utf-8">

	<style type="text/css">
	     
	     div{

	     	font-size: 80px;
	     }

	.texto{
          
          /*px-> medida com tamnho fixo*/
          /*%-> tamnho relativo*/
          /*em-> tamanho relativo ao container pai*/

         font-size: 2em;

	}
    
    .texto2{

    	font-size: 1.5em;
    }


	</style>
</head>

<body>

<div>
  <p class="texto">conteudo 1</p>
   <p class="texto2">conteudo 2</p>
</div>

</body>
</html>
